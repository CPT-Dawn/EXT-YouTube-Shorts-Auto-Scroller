<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Scroller</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="extension-container">
      <h1 class="title">YouTube Shorts Auto Scroller</h1>

      <!-- Toggle for enabling/disabling auto-scroll feature -->
      <label class="toggle-container">
        <p>Auto-Scroll</p>
        <input type="checkbox" id="status-toggle" />
        <span class="toggle-slider"></span>
      </label>

      <!-- Toggle for showing the button in Shorts -->
      <label class="toggle-container">
        <p>Show Auto-Scroll Button</p>
        <input type="checkbox" id="onScreenButtonInput" />
        <span class="toggle-slider"></span>
      </label>

      <!-- Toggle for comments section -->
      <label class="toggle-container">
        <p>Scroll on Comments</p>
        <input type="checkbox" id="scrollOnCommentsInput" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <script src="../dist/script.js"></script>
  </body>
</html>
