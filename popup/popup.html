<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Shorts Auto Scroller</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-wrapper">
      <!-- Header Section -->
      <div class="header">
        <div class="header-content">
          <div class="header-text">
            <h1 class="title">YouTube Shorts Auto Scroller</h1>
          </div>
        </div>
      </div>

      <!-- Settings Container -->
      <div class="settings-container">
        <!-- Auto-Scroll Toggle -->
        <div id="main-setting-card" class="setting-card">
          <div class="setting-info">
            <div class="setting-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="setting-text">
              <p class="setting-title">Auto-Scroll</p>
              <p class="setting-description">
                Automatically scroll through Shorts
              </p>
            </div>
          </div>
          <label class="toggle-switch">
            <input
              type="checkbox"
              id="status-toggle"
              title="Toggle auto-scrolling feature"
              aria-label="Toggle auto-scrolling feature"
            />
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- On-Screen Button Toggle -->
        <div id="onscreen-button-setting-card" class="setting-card">
          <div class="setting-info">
            <div class="setting-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="setting-text">
              <p class="setting-title">Show Control Button</p>
              <p class="setting-description">
                Display button overlay on Shorts
              </p>
            </div>
          </div>
          <label class="toggle-switch">
            <input
              type="checkbox"
              id="onScreenButtonInput"
              title="Toggle on-screen button visibility"
              aria-label="Toggle on-screen button visibility"
            />
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Comments Toggle -->
        <div id="comments-setting-card" class="setting-card">
          <div class="setting-info">
            <div class="setting-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M21.99 4C21.99 2.9 21.1 2 20 2H4C2.9 2 2 2.9 2 4V16C2 17.1 2.9 18 4 18H18L22 22L21.99 4ZM18 14H6V12H18V14ZM18 11H6V9H18V11ZM18 8H6V6H18V8Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="setting-text">
              <p class="setting-title">Scroll on Comments</p>
              <p class="setting-description">
                Continue scrolling when comments open
              </p>
            </div>
          </div>
          <label class="toggle-switch">
            <input
              type="checkbox"
              id="scrollOnCommentsInput"
              title="Toggle scrolling when comments are open"
              aria-label="Toggle scrolling when comments are open"
            />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

    <script src="../script/script.js"></script>
  </body>
</html>
